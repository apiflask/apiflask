site_name: APIFlask
site_description: A lightweight Python web API framework.
site_url: https://apiflask.com
docs_dir: docs
theme:
  name: material
  custom_dir: docs/_templates
  logo: _assets/white-logo.png
  favicon: _assets/favicon.png
  palette:
    primary: deep orange
  icon:
    repo: fontawesome/brands/github
  language: en
repo_url: https://github.com/greyli/apiflask
repo_name: greyli/apiflask
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/greyli/apiflask
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/apiflask
copyright: Copyright &copy; 2021 <a href="https://greyli.com/en" target="_blank" rel="noopener">Grey Li</a>
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.progressbar
  - attr_list
  - toc:
        permalink: True
nav:
  - Home: index.md
  - Documentation Index: docs.md
  - Migrating from Flask: migrating.md
  - Basic Usage: usage.md
  - Request Handling: request.md
  - OpenAPI Generating: openapi.md
  - Swagger UI and Redoc: api-docs.md
  - Configuration: configuration.md
  - Error Handling: error-handling.md
  - Examples: examples.md
  - API Reference:
    - APIFlask: api/app.md
    - APIBlueprint: api/blueprint.md
    - Exceptions: api/exceptions.md
    - OpenAPI: api/openapi.md
    - Schemas: api/schemas.md
    - Route: api/route.md
    - Security: api/security.md
    - Helpers: api/helpers.md
    - Commands: api/commands.md
  - Comparison and Motivations: comparison.md
  - Authors: authors.md
  - Changelog: changelog.md
  - Contributing Guide: contributing.md
  - WIP:
    - Schema, Fields, and Validators: schema.md
    - Response Formatting: response.md
    - Security: security.md
    - Tutorial: tutorial/index.md
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            heading_level: 2
      watch:
        - apiflask
extra_css:
  - _assets/extra.css
